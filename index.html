<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var divs = new Array();
        divs[0] = 'err-first';
        divs[1] = 'err-last';
        divs[2] = 'err-email';
        divs[3] = 'err-uid';
        divs[4] = 'err-password';
        divs[5] = 'err-confirm';

        function validate(){
            var inputs = new Array();
            inputs[0] = document.getElementById('first').value;
            inputs[1] = document.getElementById('last').value;
            inputs[2] = document.getElementById('email').value;
            inputs[3] = document.getElementById('uid').value;
            inputs[4] = document.getElementById('password').value;
            inputs[5] = document.getElementById('confirm').value;
            var errors = new Array();
            errors[0] = '<span style="color: red;">Please enter your first name!!!</span>';
            errors[1] = '<span style="color: red;">Please enter your last name!!!</span>';
            errors[2] = '<span style="color: red;">Please enter your email!!!</span>';
            errors[3] = '<span style="color: red;">Please enter your User ID!!!</span>';
            errors[4] = '<span style="color: red;">Please enter your Password!!!</span>';
            errors[5] = '<span style="color: red;">Please confirm your Password!!!</span>';
            for(i in inputs){
                var errmsg = errors[i];
                var div = divs[i];
                if(inputs[i] == '')
                    document.getElementById(div).innerHTML = errmsg;
                else if(i == 2){
                    var atpos = inputs[i].indexOf('@');
                    var dotpos = inputs[i].lastIndexOf('.');
                    if(atpos<1||dotpos<atpos+2||dotpos+2>=inputs[i].length)
                        document.getElementById('err-email').innerHTML = '<span style="color: red;">Please enter a valid email address!!!</span>';
                    else
                        document.getElementById(div).innerHTML = 'FINE!!!';
                }
                else if(i == 5){
                    var first = document.getElementById('password').value;
                    var second = document.getElementById('confirm').value;
                    if(second != first){
                        document.getElementById('err-confirm').innerHTML = '<span style="color: red;">Your Passwords are not matching!!!</span>';
                    }
                    else
                        document.getElementById(div).innerHTML = 'FINE!!!';
                }
                else
                    document.getElementById(div).innerHTML = 'FINE!!!';
            }
        }
        function finalValidate(){
            var count = 0;
            for(i = 0; i<6; i++){
                var div = divs[i];
                if(document.getElementById(div).innerHTML == 'FINE!!!')
                    count = count+1;
            }
            if(count == 6)
                document.getElementById('err-final').innerHTML = 'All your data is correct!!!';
                
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                First Name:
            </td>
            <td>
                <input id="first" type="text" onkeyup="validate();">
            </td>
            <td>
                <div id="err-first"></div>
            </td>
        </tr>
        <tr>
            <td>
                Last Name:
            </td>
            <td>
                <input id="last" type="text" onkeyup="validate();">
            </td>
            <td>
                <div id="err-last"></div>
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input id="email" type="text" onkeyup="validate();">
            </td>
            <td>
                <div id="err-email"></div>
            </td>
        </tr>
        <tr>
            <td>
                User ID
            </td>
            <td>
                <input id="uid" type="text" onkeyup="validate();">
            </td>
            <td>
                <div id="err-uid"></div>
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input id="password" type="password" onkeyup="validate();">
            </td>
            <td>
                <div id="err-password"></div>
            </td>
        </tr>
        <tr>
            <td>
                Confirm Password:
            </td>
            <td>
                <input id="confirm" type="password" onkeyup="validate();">
            </td>
            <td>
                <div id="err-confirm"></div>
            </td>
        </tr>
        <tr>
            <td>
                <input id="create" value="create" type="button" onkeyup="validate(); finalValidate();">
            </td>
            <td>
                <div id="err-final"></div>
            </td>
        </tr>
    </table>
</body>
</html>
